<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="#020617"/>

  <!-- Central vertical bar (Netflix vibe) -->
  <rect x="46" y="22" width="8" height="56" rx="4" fill="#e50914">
    <animate
      attributeName="height"
      values="52;56;52"
      dur="2.2s"
      repeatCount="indefinite" />
    <animate
      attributeName="y"
      values="24;22;24"
      dur="2.2s"
      repeatCount="indefinite" />
  </rect>

  <!-- Smile curve (Amazon vibe) -->
  <path
    d="M30 62 Q50 72 70 62"
    fill="none"
    stroke="#f59e0b"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.85">
    <animate
      attributeName="opacity"
      values="0.6;0.9;0.6"
      dur="2.2s"
      repeatCount="indefinite" />
  </path>

</svg>
